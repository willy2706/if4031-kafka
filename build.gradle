group 'org.if4071.pat'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'
apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    compile 'org.apache.kafka:kafka_2.10:0.8.2.2'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
